<!DOCTYPE html>
<html>
    <head>
        <title>Rolling Dice app using JS</title>
        <style>
            body{
            text-align:center;
            font-family:Helvetica,sans-serif;


        }
        #dice{
            font-size:320px;

        }
        #dice:hover{
            cursor:pointer
        }
        </style>
    </head>
    <body>
        <div>Click on the Dice...</div>
        <div id="dice"onclick="stopstart()"></div>
    </body>
    <script>
     var dice;
     var dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
     var stopped=true;
     var t;

     function change(){
        var random=Math.floor(Math.random()*6)
        dice.innerHTML=dices[random];
     }
     function stopstart(){
    
        if (stopped){            
            stopped= false;
            t=setInterval(change,100);
        
        
     }else{
        clearInterval(t)
        stopped=true;
     }

    }
     window.onload=function(){
        dice=document.getElementById("dice")
        stopstart()
     }

    </script>
</html>
