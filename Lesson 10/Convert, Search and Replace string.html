<html>
    <body>
        <h2>Jawascript() methods</h2>
        <p>The method can convert a number to string</p>
        <p id="number_result"></p>
        <p id="string"></p>
        <script>
        x=90;
        y=86;

        document.getElementById("number_result").innerHTML= x+y
        document.getElementById("string").innerHTML =String(x)+String(y)
        </script>
    </body>
</html>
