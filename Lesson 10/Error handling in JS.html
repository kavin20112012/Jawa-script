<html>

<body>

    <h2>Javascript error handling</h2>

    <p>This example demonstrates how to use <b>catch</b> to display an error</p>

    <p id="error_message"></p>

    <script>
        try{
            alert("welcome guest")

        }
        catch(err){
            document.getElementById("error_message").innerHTML=err.message;
        }
    </script>

</body>

</html>
