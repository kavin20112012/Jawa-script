<!DOCTYPE html>

<html>

<body>

    <p>Finding the largest number with help of Argument Objects </p>

    <p id="results"></p>

    <script>
        function findMax() {
            var i;
            var max = 0;
            for (i=0;i<arguments.length;i++){
                if(arguments [i]>max){
                    max=arguments[i]
                }
            }
            return max;
        }
        document.getElementById("results").innerHTML=findMax(4,5,6)


    </script>

</body>

</html>
