<!DOCTYPE html>

<html>

<body>

    <h2>JavaScript Objects and its Properties</h2>

    <p>There are two different ways to access an object property </p>

    <p>You can use .property or ["property"].</p>

    <p id="demo"></p>

    <script>
        var person = {
            firstName:"I",
            age:20,
        };
        document.getElementById("demo").innerHTML=person.firstName + " am " + person.age + " Years old ";

    </script>

</body>

</html>
